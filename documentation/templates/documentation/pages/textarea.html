{% extends "documentation/base.html" %}
{% load static %}
{% block content %}
<div class="px-4 md:pr-20 lg:pr-40 xl:pr-60">
    <div>
        <!-- TITLE -->
        <div class="mb-10 flex flex-wrap items-center gap-2">
            <p class="text-3xl sm:text-4xl font-bold text-amber-400">Cashew</p>
            <p class="text-3xl sm:text-4xl font-bold text-yellow-950">Textarea</p>
        </div>

        <!-- TABLE -->
        <div class="overflow-x-auto max-h-60 bg-amber-100 shadow-inner rounded-md mb-10">
            <table class="w-full text-left text-sm text-yellow-950 min-w-[600px]">
                <thead class="bg-amber-300 font-bold uppercase text-xs text-yellow-950">
                    <tr>
                        <th class="px-4 py-2">Class name</th>
                        <th class="px-4 py-2">Type</th>
                        <th class="px-4 py-2">Description</th>
                    </tr>
                </thead>
                <tbody class="bg-amber-50">
                    <tr class="border-t border-amber-200">
                        <td class="px-4 py-3">ch-textarea</td>
                        <td class="px-4 py-3"><span class="ch-badge-outline">Component</span></td>
                        <td class="px-4 py-3">Textarea</td>
                    </tr>
                </tbody>
              
            </table>
        </div>

        <!-- DEFAULT TEXTAREA -->
        <div class="mb-12">
            <div class="flex items-center gap-2 flex-wrap">
                <img src="{% static 'documentation/images/Cashew.svg' %}" alt="Cashew" class="w-6 h-6">
                <p class="font-bold text-yellow-950">Textarea</p>
            </div>
            <div class="my-2 flex flex-wrap gap-2">
                <button class="cursor-pointer ch-btn ch-btn-sm ch-btn-warm" onclick="toggleTextPreview()">Code</button>
                <button class="cursor-pointer ch-btn ch-btn-sm ch-btn-warm" onclick="showTextCSS()">CSS</button>
            </div>

            <div id="textPreviewArea" class="bg-amber-200 shadow-inner text-white p-4 rounded-md flex flex-col items-center justify-center space-y-5">
                <div class="flex flex-col gap-1">
                    <label for="chTextarea" class="text-sm font-medium text-yellow-950">Message</label>
                    <textarea
                        id="chTextarea"
                        rows="4"
                        placeholder="Write your message..."
                        class="ch-textarea"
                    ></textarea>
                </div>


            </div>
        </div>

        
    </div>

    <div>
        {% include 'documentation/const/footer.html' %}
    </div>
</div>


<!-- JavaScript -->
<script>
let showingTextCode = false;
let showingTextCSS = false;

function toggleTextPreview() {
  const preview = document.getElementById("textPreviewArea");

  if (!showingTextCode) {
    preview.innerHTML = `
      <pre class="bg-gray-800 text-green-200 w-full rounded-md max-h-60 overflow-y-auto p-4 text-sm"><code>
&lt;div class="flex flex-col gap-1"&gt;
    &lt;label for="chTextarea" class="text-sm font-medium text-yellow-950"&gt;Message&lt;/label&gt;
    &lt;textarea
        id="chTextarea"
        rows="4"
        placeholder="Write your message..."
        class="ch-textarea"
    &gt;&lt;/textarea&gt;
&lt;/div&gt;
      </code></pre>
    `;
    showingTextCode = true;
    showingTextCSS = false;
  } else {
    preview.innerHTML = `
                <div class="flex flex-col gap-1">
                    <label for="chTextarea" class="text-sm font-medium text-yellow-950">Message</label>
                    <textarea
                        id="chTextarea"
                        rows="4"
                        placeholder="Write your message..."
                        class="ch-textarea"
                    ></textarea>
                </div>
    `;
    showingTextCode = false;
  }
}

function showTextCSS() {
  const preview = document.getElementById("textPreviewArea");

  if (!showingTextCSS) {
    preview.innerHTML = `
      <pre class="bg-gray-800 text-blue-200 w-full rounded-md max-h-60 overflow-y-auto p-4 text-sm"><code>
.ch-textarea {
  @apply px-4 py-2 rounded-md border border-amber-300 
         bg-white text-yellow-950 placeholder-amber-400 
         text-sm shadow-inner resize-none focus:outline-none 
         focus:ring-2 focus:ring-amber-400 focus:border-amber-400 transition;
}
      </code></pre>
    `;
    showingTextCSS = true;
    showingTextCode = false;
  } else {
    preview.innerHTML = `
                <div class="flex flex-col gap-1">
                    <label for="chTextarea" class="text-sm font-medium text-yellow-950">Message</label>
                    <textarea
                        id="chTextarea"
                        rows="4"
                        placeholder="Write your message..."
                        class="ch-textarea"
                    ></textarea>
                </div>
    `;
    showingTextCSS = false;
  }
}

</script>

{% endblock %}
