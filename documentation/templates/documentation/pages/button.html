{% extends "documentation/base.html" %}
{% load static %}
{% block content %}
   <div class="pr-60">
       <div>
        <!--TITLE-->
           <div class="mb-10 flex items-center gap-2">
                <p class="text-4xl font-bold text-amber-400">Cashew</p>
                <p class="text-4xl font-bold text-yellow-950">Button</p>
           </div>

        <!--DEFAULT BUTTON-->

           <div class="mb-12">
                <div class="flex items-center">
                    <img src="{% static 'documentation/images/Cashew.svg' %}" alt="Cashew">
                    <p class="font-bold text-yellow-950">Button</p>
                </div>               
                <div class="my-2">
                    <button class="cursor-pointer ch-btn ch-btn-sm ch-btn-warm" onclick="togglePreview()">Code</button>
                    <button class="cursor-pointer ch-btn ch-btn-sm ch-btn-warm" onclick="showCSS()">CSS</button>
                </div>
                <div id="previewArea" class="bg-amber-200 shadow-inner text-white p-4 rounded-md flex items-center justify-center">
                    <button class="ch-btn">Click Me!</button>
                </div>                            
           </div>

           <!--BUTTON SIZES-->

           <div class="mb-12">
                <div class="flex items-center">
                    <img src="{% static 'documentation/images/Cashew.svg' %}" alt="Cashew">
                    <p class="font-bold text-yellow-950">Button Sizes</p>
                </div>               
                <div class="my-2">
                    <button class="cursor-pointer ch-btn ch-btn-sm ch-btn-warm" onclick="toggleSizePreview()">Code</button>
                    <button class="cursor-pointer ch-btn ch-btn-sm ch-btn-warm" onclick="showSizeCSS()">CSS</button>
                </div>
                <div id="sizePreviewArea" class="space-x-5 bg-amber-200 shadow-inner text-white p-4 rounded-md flex items-center justify-center overflow-y-auto">
                    <button class="ch-btn-sm">Size sm</button>
                    <button class="ch-btn">Size md</button>
                    <button class="ch-btn-lg">Size lg</button>
                    <button class="ch-btn-xl">Size xl</button>
                    <button class="ch-btn-2xl">Size 2xl</button>
                </div>                            
           </div>

        <!--BUTTON COLORS-->
           <div class="mb-12">
                <div class="flex items-center">
                    <img src="{% static 'documentation/images/Cashew.svg' %}" alt="Cashew">
                    <p class="font-bold text-yellow-950">Button Colors</p>
                </div>               
                <div class="my-2">
                    <button class="cursor-pointer ch-btn ch-btn-sm ch-btn-warm" onclick="toggleColorPreview()">Code</button>
                    <button class="cursor-pointer ch-btn ch-btn-sm ch-btn-warm" onclick="showColorCSS()">CSS</button>
                </div>
                <div id="colorPreviewArea" class="bg-amber-200 shadow-inner text-white p-4 rounded-md flex space-x-5 items-center justify-center">
                    <button class="ch-btn ch-btn-blk">Black</button>
                    <button class="ch-btn ch-btn-ok">Okay</button>
                    <button class="ch-btn ch-btn-error">Error</button>
                    <button class="ch-btn ch-btn-info">Info</button>
                    <button class="ch-btn ch-btn-warm">Warm</button>
                </div>                            
           </div>

           <!--BUTTON OUTLINE-->
           <div class="mb-12">
                <div class="flex items-center">
                    <img src="{% static 'documentation/images/Cashew.svg' %}" alt="Cashew">
                    <p class="font-bold text-yellow-950">Button Outline</p>
                </div>               
                <div class="my-2">
                    <button class="cursor-pointer ch-btn ch-btn-sm ch-btn-warm" onclick="toggleOutlinePreview()">Code</button>
                    <button class="cursor-pointer ch-btn ch-btn-sm ch-btn-warm" onclick="showOutlineCSS()">CSS</button>
                </div>
                <div id="outlinePreviewArea" class="bg-amber-200 shadow-inner text-white p-4 rounded-md flex space-x-5 items-center justify-center">
                    <button class="ch-btn ch-btn-outline">Outline</button>
                    <button class="ch-btn ch-btn-outline-ok">Okay</button>
                    <button class="ch-btn ch-btn-outline-error">Error</button>
                    <button class="ch-btn ch-btn-outline-info">Info</button>
                    <button class="ch-btn ch-btn-outline-warm">Warm</button>
                </div>                            
           </div>

           <!--BUTTON SQUARE AND CIRCLE-->
           <div class="mb-12">
                <div class="flex items-center">
                    <img src="{% static 'documentation/images/Cashew.svg' %}" alt="Cashew">
                    <p class="font-bold text-yellow-950">Button Square | Circle</p>
                </div>               
                <div class="my-2">
                    <button class="cursor-pointer ch-btn ch-btn-sm ch-btn-warm" onclick="toggleShapePreview()">Code</button>
                    <button class="cursor-pointer ch-btn ch-btn-sm ch-btn-warm" onclick="showShapeCSS()">CSS</button>
                </div>
                <div id="shapePreviewArea" class="bg-amber-200 shadow-inner text-white p-4 rounded-md flex space-x-5 items-center justify-center">
                    <button class="ch-btn-square"><img src="{% static 'documentation/images/Star.svg' %}" alt="Star">
                    </button>
                    <button class="ch-btn-circle"><img src="{% static 'documentation/images/Star.svg' %}" alt="Star">
                    </button>
                </div>                            
           </div>

           
       </div>
   </div>

   <!-- JavaScript -->
<script>
let showingCode = false;
let showingCSS = false;

let showingSizeCode = false;
let showingSizeCSS = false;

let showingColorCode = false;
let showingColorCSS = false;

let showingOutlineCode = false;
let showingOutlineCSS = false;

let showingShapeCode = false;
let showingShapeCSS = false;


function togglePreview() {
  const preview = document.getElementById("previewArea");
  
  if (!showingCode) {
    preview.innerHTML = `
      <pre class="px-4 py-2 bg-gray-800 text-green-200 w-full rounded-md overflow-x-auto"><code>
&lt;button class="ch-btn"&gt;Click Me!&lt;/button&gt;
      </code></pre>
    `;
    showingCode = true;
    showingCSS = false; // Ensure CSS preview resets
  } else {
    preview.innerHTML = `<button class="ch-btn">Click Me!</button>`;
    showingCode = false;
  }
}

function showCSS() {
  const preview = document.getElementById("previewArea");

  if (!showingCSS) {
    preview.innerHTML = `
      <pre class="bg-gray-800 text-green-200 w-full rounded-md overflow-x-auto p-4"><code>
.ch-btn {
    @apply inline-block shadow-none border border-black/10 
    bg-gray-100 px-4 py-2 font-bold text-black rounded-sm 
    cursor-pointer active:scale-97;
  }
      </code></pre>
    `;
    showingCSS = true;
    showingCode = false; // Ensure code preview resets
  } else {
    preview.innerHTML = `<button class="ch-btn">Click Me!</button>`; // Correct reset
    showingCSS = false;
  }
}

function toggleSizePreview() {
  const preview = document.getElementById("sizePreviewArea");
  
  if (!showingSizeCode) {
    preview.innerHTML = `
      <pre class="bg-gray-800 text-green-200 w-full rounded-md max-h-60 overflow-y-auto p-4"><code>
&lt;button class="ch-btn-sm"&gt;Size sm&lt;/button&gt;
&lt;button class="ch-btn"&gt;Size md&lt;/button&gt;
&lt;button class="ch-btn-lg"&gt;Size lg&lt;/button&gt;
&lt;button class="ch-btn-xl"&gt;Size xl&lt;/button&gt;
&lt;button class="ch-btn-2xl"&gt;Size 2xl&lt;/button&gt;
      </code></pre>
    `;
    showingSizeCode = true;
    showingSizeCSS = false; // Ensure CSS preview resets
  } else {
    preview.innerHTML = `<button class="ch-btn-sm">Size sm</button>
                    <button class="ch-btn">Size md</button>
                    <button class="ch-btn-lg">Size lg</button>
                    <button class="ch-btn-xl">Size xl</button>
                    <button class="ch-btn-2xl">Size 2xl</button>`;
    showingSizeCode = false;
  }
}

function showSizeCSS() {
  const preview = document.getElementById("sizePreviewArea");

  if (!showingSizeCSS) {
    preview.innerHTML = `
      <pre class="overflow-y-auto max-h-60 bg-gray-800 text-green-200 w-full rounded-md overflow-x-auto p-4"><code>
.ch-btn-sm {
    @apply inline-block shadow-none border border-black/10 
    bg-gray-100 px-2 py-1 font-bold text-black rounded-sm cursor-pointer 
    text-sm active:scale-97;
  }

.ch-btn {
    @apply inline-block shadow-none border border-black/10 
    bg-gray-100 px-4 py-2 font-bold text-black rounded-sm cursor-pointer 
    active:scale-97;
  }

.ch-btn-lg {
    @apply inline-block shadow-none border border-black/10 
    bg-gray-100 px-5 py-3 font-bold text-black rounded-sm cursor-pointer 
    text-lg  active:scale-97;
  }

.ch-btn-xl {
    @apply inline-block shadow-none border border-black/10 
    bg-gray-100 px-6 py-4 font-bold text-black rounded-sm cursor-pointer 
    text-xl active:scale-97;
  }

.ch-btn-2xl {
    @apply inline-block shadow-none border border-black/10 
    bg-gray-100 px-8 py-5 font-bold text-black rounded-sm cursor-pointer 
    text-2xl active:scale-97;
  }
      </code></pre>
    `;
    showingSizeCSS = true;
    showingSizeCode = false; // Ensure code preview resets
  } else {
    preview.innerHTML = `<button class="ch-btn-sm">Size sm</button>
                    <button class="ch-btn">Size md</button>
                    <button class="ch-btn-lg">Size lg</button>
                    <button class="ch-btn-xl">Size xl</button>
                    <button class="ch-btn-2xl">Size 2xl</button>`; // Reset to default button
    showingSizeCSS = false;
  }
}

function toggleColorPreview() {
  const preview = document.getElementById("colorPreviewArea");

  if (!showingColorCode) {
    preview.innerHTML = `
      <pre class="bg-gray-800 text-green-200 w-full rounded-md overflow-x-auto max-h-60 overflow-y-auto p-4"><code>
&lt;button class="ch-btn ch-btn-blk"&gt;Black&lt;/button&gt;
&lt;button class="ch-btn ch-btn-ok"&gt;Okay&lt;/button&gt;
&lt;button class="ch-btn ch-btn-error"&gt;Error&lt;/button&gt;
&lt;button class="ch-btn ch-btn-info"&gt;Info&lt;/button&gt;
&lt;button class="ch-btn ch-btn-warm"&gt;Warm&lt;/button&gt;
      </code></pre>
    `;
    showingColorCode = true;
    showingColorCSS = false; // Ensure CSS preview resets
  } else {
    preview.innerHTML = `<button class="ch-btn ch-btn-blk">Black</button>
                         <button class="ch-btn ch-btn-ok">Okay</button>
                         <button class="ch-btn ch-btn-error">Error</button>
                         <button class="ch-btn ch-btn-info">Info</button>
                         <button class="ch-btn ch-btn-warm">Warm</button>`;
    showingColorCode = false;
  }
}

function showColorCSS() {
  const preview = document.getElementById("colorPreviewArea");

  if (!showingColorCSS) {
    preview.innerHTML = `
      <pre class="bg-gray-800 text-green-200 w-full rounded-md overflow-x-auto max-h-60 overflow-y-auto p-4"><code>
.ch-btn-blk {
    @apply bg-black text-white;
  }

.ch-btn-ok {
    @apply bg-green-400 text-green-700 ;
  }

.ch-btn-error {
    @apply bg-red-400 text-red-700 ;
  }

.ch-btn-info {
    @apply bg-cyan-400 text-blue-950 ;
  }

.ch-btn-warm {
    @apply bg-amber-400 text-amber-700 ;
  }
      </code></pre>
    `;
    showingColorCSS = true;
    showingColorCode = false; // Ensure code preview resets
  } else {
    preview.innerHTML = `<button class="ch-btn ch-btn-blk">Black</button>
                         <button class="ch-btn ch-btn-ok">Okay</button>
                         <button class="ch-btn ch-btn-error">Error</button>
                         <button class="ch-btn ch-btn-info">Info</button>
                         <button class="ch-btn ch-btn-warm">Warm</button>`;
    showingColorCSS = false;
  }
}

function toggleOutlinePreview() {
  const preview = document.getElementById("outlinePreviewArea");

  if (!showingOutlineCode) {
    preview.innerHTML = `
      <pre class="bg-gray-800 text-green-200 w-full rounded-md overflow-x-auto max-h-60 overflow-y-auto p-4"><code>
&lt;button class="ch-btn ch-btn-outline"&gt;Outline&lt;/button&gt;
&lt;button class="ch-btn ch-btn-outline-ok"&gt;Okay&lt;/button&gt;
&lt;button class="ch-btn ch-btn-outline-error"&gt;Error&lt;/button&gt;
&lt;button class="ch-btn ch-btn-outline-info"&gt;Info&lt;/button&gt;
&lt;button class="ch-btn ch-btn-outline-warm"&gt;Warm&lt;/button&gt;
      </code></pre>
    `;
    showingOutlineCode = true;
    showingOutlineCSS = false; // Ensure CSS preview resets
  } else {
    preview.innerHTML = `<button class="ch-btn ch-btn-outline">Outline</button>
                    <button class="ch-btn ch-btn-outline-ok">Okay</button>
                    <button class="ch-btn ch-btn-outline-error">Error</button>
                    <button class="ch-btn ch-btn-outline-info">Info</button>
                    <button class="ch-btn ch-btn-outline-warm">Warm</button>`;
    showingOutlineCode = false;
  }
}

function showOutlineCSS() {
  const preview = document.getElementById("outlinePreviewArea");

  if (!showingOutlineCSS) {
    preview.innerHTML = `
      <pre class="bg-gray-800 text-green-200 w-full rounded-md overflow-x-auto max-h-60 overflow-y-auto p-4"><code>
.ch-btn-outline {
    @apply bg-transparent text-black border-black hover:bg-black 
    hover:text-white duration-300;
  }

.ch-btn-outline-ok {
    @apply bg-transparent text-green-400 border-green-400 hover:bg-green-400 
    hover:text-green-700 duration-300;
  }

.ch-btn-outline-error {
    @apply bg-transparent text-red-400 border-red-400 hover:bg-red-400 
    hover:text-red-700 duration-300;
  }

.ch-btn-outline-info {
    @apply bg-transparent text-cyan-400 border-cyan-400 hover:bg-cyan-400 
    hover:text-blue-950 duration-300;
  }

.ch-btn-outline-warm {
    @apply bg-transparent text-amber-400 border-amber-400 hover:bg-amber-400 
    hover:text-amber-700 duration-300;
  }
      </code></pre>
    `;
    showingOutlineCSS = true;
    showingOutlineCode = false; // Ensure code preview resets
  } else {
    preview.innerHTML = `<button class="ch-btn ch-btn-outline">Outline</button>
                    <button class="ch-btn ch-btn-outline-ok">Okay</button>
                    <button class="ch-btn ch-btn-outline-error">Error</button>
                    <button class="ch-btn ch-btn-outline-info">Info</button>
                    <button class="ch-btn ch-btn-outline-warm">Warm</button>`;
    showingOutlineCSS = false;
  }
}

function toggleShapePreview() {
  const preview = document.getElementById("shapePreviewArea");

  if (!showingShapeCode) {
    preview.innerHTML = `
      <pre class="bg-gray-800 text-green-200 w-full rounded-md overflow-x-auto max-h-60 overflow-y-auto p-4"><code>
&lt;button class="ch-btn-square"&gt;
    &lt;img src="{% static 'documentation/images/Star.svg' %}" alt="Star"&gt;
&lt;/button&gt;
&lt;button class="ch-btn-circle"&gt;
    &lt;img src="{% static 'documentation/images/Star.svg' %}" alt="Star"&gt;
&lt;/button&gt;
      </code></pre>
    `;
    showingShapeCode = true;
    showingShapeCSS = false; // Ensure CSS preview resets
  } else {
    preview.innerHTML = `<button class="ch-btn-square"><img src="{% static 'documentation/images/Star.svg' %}" alt="Star"></button>
                         <button class="ch-btn-circle"><img src="{% static 'documentation/images/Star.svg' %}" alt="Star"></button>`;
    showingShapeCode = false;
  }
}

function showShapeCSS() {
  const preview = document.getElementById("shapePreviewArea");

  if (!showingShapeCSS) {
    preview.innerHTML = `
      <pre class="bg-gray-800 text-green-200 w-full rounded-md overflow-x-auto max-h-60 overflow-y-auto p-4"><code>
.ch-btn-square {
    @apply flex shadow-none border border-black/10 bg-gray-100 
    w-12 h-12 font-bold text-black rounded-sm cursor-pointer active:scale-97 
    items-center justify-center;
  }

.ch-btn-circle {
    @apply flex shadow-none border border-black/10 bg-gray-100 
    w-12 h-12 font-bold text-black cursor-pointer active:scale-97 
    items-center justify-center rounded-full;
  }
      </code></pre>
    `;
    showingShapeCSS = true;
    showingShapeCode = false; // Ensure code preview resets
  } else {
    preview.innerHTML = `<button class="ch-btn-square"><img src="{% static 'documentation/images/Star.svg' %}" alt="Star"></button>
                         <button class="ch-btn-circle"><img src="{% static 'documentation/images/Star.svg' %}" alt="Star"></button>`;
    showingShapeCSS = false;
  }
}
</script>
{% endblock  %}
