{% extends "documentation/base.html" %}
{% load static %}
{% block content %}
<div class="px-4 md:pr-20 lg:pr-40 xl:pr-60">
    <div>
        <!-- TITLE -->
        <div class="mb-10 flex flex-wrap items-center gap-2">
            <p class="text-3xl sm:text-4xl font-bold text-amber-400">Cashew</p>
            <p class="text-3xl sm:text-4xl font-bold text-yellow-950">Select</p>
        </div>

        <!-- TABLE -->
        <div class="overflow-x-auto max-h-60 bg-amber-100 shadow-inner rounded-md mb-10">
            <table class="w-full text-left text-sm text-yellow-950 min-w-[600px]">
                <thead class="bg-amber-300 font-bold uppercase text-xs text-yellow-950">
                    <tr>
                        <th class="px-4 py-2">Class name</th>
                        <th class="px-4 py-2">Type</th>
                        <th class="px-4 py-2">Description</th>
                    </tr>
                </thead>
                <tbody class="bg-amber-50">
                    <tr class="border-t border-amber-200">
                        <td class="px-4 py-3">ch-select</td>
                        <td class="px-4 py-3"><span class="ch-badge-outline">Component</span></td>
                        <td class="px-4 py-3">Select container</td>
                    </tr>
                </tbody>

                <tbody class="bg-amber-50">
                    <tr class="border-t border-amber-200">
                        <td class="px-4 py-3">ch-label</td>
                        <td class="px-4 py-3"><span class="ch-badge-info-outline">Style</span></td>
                        <td class="px-4 py-3">Label</td>
                    </tr>
                </tbody>

                

                
            </table>
        </div>

        <!-- DEFAULT TOOLTIP -->
        <div class="mb-12">
            <div class="flex items-center gap-2 flex-wrap">
                <img src="{% static 'documentation/images/Cashew.svg' %}" alt="Cashew" class="w-6 h-6">
                <p class="font-bold text-yellow-950">Select</p>
            </div>
            <div class="my-2 flex flex-wrap gap-2">
                <button class="cursor-pointer ch-btn ch-btn-sm ch-btn-warm" onclick="toggleSelectPreview()">Code</button>
                <button class="cursor-pointer ch-btn ch-btn-sm ch-btn-warm" onclick="showSelectCSS()">CSS</button>
            </div>

            <div id="selectPreviewArea" class="bg-amber-200 shadow-inner text-white p-4 rounded-md flex flex-col items-center justify-center space-y-5">
                <label class="ch-label">
                    Choose an option:
                    <select class="ch-select">
                        <option value="" disabled selected>Select...</option>
                        <option value="1">First</option>
                        <option value="2">Second</option>
                        <option value="3">Third</option>
                    </select>
                </label>


            </div>
        </div>

        
    </div>

    <div>
        {% include 'documentation/const/footer.html' %}
    </div>
</div>


<!-- JavaScript -->
<script>
let showingSelectCode = false;
let showingSelectCSS = false;

function toggleSelectPreview() {
  const preview = document.getElementById("selectPreviewArea");

  if (!showingSelectCode) {
    preview.innerHTML = `
      <pre class="bg-gray-800 text-green-200 w-full rounded-md max-h-60 overflow-y-auto p-4 text-sm"><code>
&lt;div class="ch-tooltip ch-tooltip-top"&gt;
    &lt;button class="ch-btn ch-btn-warm"&gt;Top&lt;/button&gt;
    &lt;span class="ch-tooltip-text"&gt;Tooltip on top&lt;/span&gt;
&lt;/div&gt;

&lt;div class="ch-tooltip ch-tooltip-bottom"&gt;
    &lt;button class="ch-btn ch-btn-warm"&gt;Bottom&lt;/button&gt;
    &lt;span class="ch-tooltip-text"&gt;Tooltip on bottom&lt;/span&gt;
&lt;/div&gt;

&lt;div class="ch-tooltip ch-tooltip-left"&gt;
    &lt;button class="ch-btn ch-btn-warm"&gt;Left&lt;/button&gt;
    &lt;span class="ch-tooltip-text"&gt;Tooltip on left&lt;/span&gt;
&lt;/div&gt;

&lt;div class="ch-tooltip ch-tooltip-right"&gt;
    &lt;button class="ch-btn ch-btn-warm"&gt;Right&lt;/button&gt;
    &lt;span class="ch-tooltip-text"&gt;Tooltip on right&lt;/span&gt;
&lt;/div&gt;
      </code></pre>
    `;
    showingSelectCode = true;
    showingSelectCSS = false;
  } else {
    preview.innerHTML = `
                <label class="ch-label">
                    Choose an option:
                    <select class="ch-select">
                        <option value="" disabled selected>Select...</option>
                        <option value="1">First</option>
                        <option value="2">Second</option>
                        <option value="3">Third</option>
                    </select>
                </label>
    `;
    showingSelectCode = false;
  }
}

function showSelectCSS() {
  const preview = document.getElementById("selectPreviewArea");

  if (!showingSelectCSS) {
    preview.innerHTML = `
      <pre class="bg-gray-800 text-blue-200 w-full rounded-md max-h-60 overflow-y-auto p-4 text-sm"><code>
.ch-label {
  @apply text-yellow-950 font-semibold text-sm mb-1 block;
}

.ch-select {
  @apply
    block w-full px-4 py-2 rounded-md bg-amber-50 text-yellow-950 text-sm
    border border-amber-300 shadow-sm outline-none
    focus:ring-2 focus:ring-amber-400 focus:border-amber-400
    transition duration-150 ease-in-out;
}
      </code></pre>
    `;
    showingSelectCSS = true;
    showingSelectCode = false;
  } else {
    preview.innerHTML = `
                <label class="ch-label">
                    Choose an option:
                    <select class="ch-select">
                        <option value="" disabled selected>Select...</option>
                        <option value="1">First</option>
                        <option value="2">Second</option>
                        <option value="3">Third</option>
                    </select>
                </label>
    `;
    showingSelectCSS = false;
  }
}

</script>

{% endblock %}
